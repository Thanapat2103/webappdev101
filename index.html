<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="color-scheme" content="dark light" />
<title>ยินดีต้อนรับ</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700;800&display=swap" rel="stylesheet">
<style>
:root{
--bg-1:#0f172a;   /* slate-900 indigo-ish /
--bg-2:#0b1024;   / deep navy /
--c1:#6ee7ff;     / sky /
--c2:#a78bfa;     / purple /
--c3:#22d3ee;     / cyan */
--text:#e6eef8;
}
* { box-sizing: border-box }
html, body { height: 100% }
body{
margin:0;
font-family: "Prompt", system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans Thai", sans-serif;
color: var(--text);
background:
radial-gradient(1200px 700px at 10% 0%, #1a245877 0%, transparent 60%),
radial-gradient(900px 600px at 90% 20%, #281b5d77 0%, transparent 60%),
linear-gradient(180deg, var(--bg-1), var(--bg-2));
min-height:100dvh;
display:grid;
place-items:center;
overflow:hidden;
}
/* Soft animated glow layer */
.veil{
  position:fixed; inset:-20%;
  background: conic-gradient(from 180deg at 50% 50%, rgba(34,211,238,.10), rgba(167,139,250,.10), rgba(34,211,238,.10));
  /*filter: blur(64px);*/
  opacity:.6;
  z-index:-2;
  animation: spin 22s linear infinite;
}
@keyframes spin { to { transform: rotate(360deg) } }

/* Floating orbs for depth */
.orb{
  position:fixed; border-radius:50%; opacity:.35; mix-blend-mode:screen; z-index:-1
}
.orb.one{ width:260px; height:260px; top:8%; left:6%;
  background: radial-gradient(circle at 35% 35%, #8af2ff, #5aa7ff 60%, transparent 70%);
  animation: float 12s ease-in-out infinite
}
.orb.two{ width:340px; height:340px; bottom:6%; right:8%;
  background: radial-gradient(circle at 65% 35%, #b794ff, #6f5bff 60%, transparent 70%);
  animation: float 16s ease-in-out infinite reverse
}
@keyframes float {
  0%,100%{ transform: translateY(0) translateX(0) }
  50%{ transform: translateY(-18px) translateX(10px) }
}

.center{
  text-align:center;
  padding:24px;
  border-radius:28px;
  /*backdrop-filter: blur(8px);*/
}

h1{
  margin:0;
  font-weight:800;
  font-size: clamp(42px, 8vw, 96px);
  letter-spacing: .5px;
  line-height:1.05;
  background: linear-gradient(90deg, var(--c1), var(--c2), var(--c3), var(--c1));
  background-size: 200% 100%;
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  animation: shine 6s linear infinite;
  text-shadow:
    0 0 0px rgb(255, 253, 253),
    0 6px 10px rgba(0, 0, 0, 0.25);
}
@keyframes shine {
  0% { background-position: 0% 50% }
  100% { background-position: 200% 50% }
}

/* Respect reduced motion */
@media (prefers-reduced-motion: reduce){
  .veil, .orb, h1 { animation: none }
}

</style>
</head>
<body>
<div class="veil" aria-hidden="true"></div>
<div class="orb one" aria-hidden="true"></div>
<div class="orb two" aria-hidden="true"></div>
<main class="center" aria-label="ข้อความต้อนรับ">
<h1>ยินดีต้อนรับ</h1>
</main>
</body>
</html>
